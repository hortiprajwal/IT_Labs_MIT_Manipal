<!DOCTYPE html>
<html>
	<head>
		<title>Lab1 Q2</title>
	</head>
	<body style="background-color:lightblue">
	<form action="null">
			<h2>Local University Feedback Form</h2>
			
			<!-- student details -->
			<label for="name">Name: </label>
			<input type="text" id="name"/>
			</br></br>
			<label for="address">Address: </label>
			<input type="text" id="address"/>
			<br></br>
			<label for="email">Email: </label>
			<input type="email" id="email"/>
			</br>
			</br>
			<!-- check box -->
			<div>
				<b>What did you liked most about Campus?</b>
				</br>
			
				<input type="checkbox" id="student"/>
				<label for="student">Student</label>
				</br>
				<input type="checkbox" id="location"/>
				<label for="location">Location</label>
				</br>
				<input type="checkbox" id="Campus"/>
				<label for="campus">Campus</label>
				</br>
				<input type="checkbox" id="atmosphere"/>
				<label for="atmosphere">Atmosphere</label>
				</br>
				<input type="checkbox" id="dorm"/>
				<label for="dorm">Dorm Rooms</label>
				</br>
				<input type="checkbox" id="sports"/>
				<label for="sports">Sports</label>
			</div>
			</br>
			<!-- radio button -->
			<div>
				<b>How did you become interested in this university?</b>
				</br>
				
				<input type="radio" id="friends"/>
				<label for="friends">Friends</label>
				</br>
				
				<input type="radio" id="television"/>
				<label for="television">Television</label>
				</br>
				
				<input type="radio" id="internet"/>
				<label for="internet">Internet</label>
				</br>
				
				<input type="radio" id="other"/>
				<label for="other">Other</label>
			</div>
			
			<!-- Text Area for additional comments -->
			</br>
			<b>Additional Comments</b>
			</br>
			<textarea name="TEXT" col="50" ,rows="10"></textarea>
			</br>
			
			<!-- Submit Button -->
			<input type="submit"/>
			<input type="reset"/>

		</form>
	</body>
</html>
